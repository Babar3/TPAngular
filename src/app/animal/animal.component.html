<ul>
  <li *ngFor="let animal of animaux" > {{ animal.name }}
    <ul>
      <li> {{animal.species}} </li>
      <li> {{animal.veterinarian}} </li>
      <li> {{animal.comment}} </li>
      <li> {{animal.email}} </li>
      <li> {{animal.phoneNumber | phone: "-"}} </li>
    </ul>

    <button (click)="onItemDeletion()">Suppression</button>
    <button><a [mailTo]="animal?.email"> Envoyer un mail </a></button>
   </li>
</ul>
